<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Minecraft</title>
		<!-- <link rel='stylesheet' type='text/css' href='./css/lib/BOOTSTRAP.css'> -->
		<link rel='stylesheet' type='text/css' href='./css/minecraft.css'>
		<script src='./js/lib/jquery-3.3.1.min.js'></script>
		<script src='./js/minecraft.js'></script>
	</head>
	<body>
        <section id='start-screen' style='display:none'>
            <img class='logo' src='./img/minecraft-logo.png' alt='Minecraft' />
            <div class='start-buttons'>
                <button>Start</button>
                <button>Load</button>
                <button>Options</button>
            </div>
        </section>
        <section id='modals'>
            <!--OPTIONS: theme, save/load, world size-->
        </section>
		<section id='screen'>
            <div id='world' style="display:none"></div>
            <div id='side-menu'>
                <div class='tool' id='pickaxe'>
                    <img src='./img/pickaxe.png' alt='pickaxe'/>
                </div>
                <div class='tool' id='shovel'>
                    <img src='./img/shovel.png' alt='shovel' />
                </div>
                <div class='tool' id='axe'>
                    <img src='./img/axe.png' alt='axe' />
                </div>
                <div class='selected-tile'></div>
            </div>
        </section>
	</body>
</html>
